components:
  schemas:
    Bisection:
      type: object
      properties:
        id:
          type: integer
          description: number of problem
        equation:
          type: string
          description: problem
        xl:
          type: number
          description: left scope
        xr:
          type: number
          description: right scope
    OnePoint:
      type: object
      properties:
        id:
          type: integer
          description: number of problem
        equation:
          type: string
          description: problem
        x0:
          type: number
          description: initial x
    Taylor:
      type: object
      properties:
        id:
          type: integer
          description: number of problem
        equation:
          type: string
          description: problem
        x0:
          type: number
          description: initial x start
        x:
          type: number
          description: initial x 
        n:
          type: integer
          description: number of count
    Secant:
      type: object
      properties:
        id:
          type: integer
          description: number of problem
        equation:
          type: string
          description: problem
        x0:
          type: number
          description: initial x0
        x1:
          type: number
          description: initial x1
    CramerRule:
      type: object
      properties:
        id:
          type: integer
          description: number of problem
        size:
          type: integer
          description: size of matrix
        values:
          items:
            type: array
          description: Matrix Data A, B
    PolynomialLinearRegression:
      type: object
      properties:
        id:
          type: integer
          description: number of problem
        values:
          items:
            type: array
          description: table Data X, y
        x:
          type: number
          description: input x
        n:
          type: integer
          description: table size
        order:
          type: integer
          description: number of degree
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
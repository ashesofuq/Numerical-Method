openapi: 3.0.3
info:
  title: Swagger Numerical Method - OpenAPI 3.0
  description: |-
    This is a sample Numerical Server based on the OpenAPI 3.0 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io).
    
  termsOfService: http://swagger.io/terms/
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:3000
tags:
  - name: Root Of Equation
    description: Some method about Root of Equation
  - name: Linear Algebra
    description: Some method about Linear Algebra
  - name: Least-Square Regreesion
    description: Some method about Linear Regreesion
paths:
  /Bisection:
    get:
      tags:
        - Root Of Equation
      summary: Number of problems Bisection
      description: Show Structure
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bisection'
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '404':
          description: Problem not found
      security:
        - api_key: []
  /Bisection/{BisectionId}:
    get:
      tags:
        - Root Of Equation
      summary: Number of problems Bisection
      description: return a single problem
      operationId: getBisectionById
      parameters:
        - name: BisectionId
          in: path
          description: ID of bisection to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bisection'
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '404':
          description: Problem not found
      security:
        - api_key: []
  /OnePoint:
    get:
      tags:

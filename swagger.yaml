        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '404':
          description: Problem not found
      security:
        - api_key: []
  /Taylor:
    get:
      tags:
        - Root Of Equation
      summary: Number of problems Taylor
      description: Show Structure
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Taylor'
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '404':
          description: Problem not found
      security:
        - api_key: []
  /Secant:
    get:
      tags:
        - Root Of Equation
      summary: Number of problems Secant
      description: Show Structure
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Secant'
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '404':
          description: Problem not found
      security:
        - api_key: []
  /CramerRule:
    get:
      tags:
       - Linear Algebra
      summary: Number of problems CramerRule
      description: Show Structure
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
